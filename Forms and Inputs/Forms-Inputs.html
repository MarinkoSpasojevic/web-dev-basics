<form action="/server-name">
    First name:
    <br>
    <input type="text" name="firstname">
    <br> Last name:
    <br>
    <input type="text" name="lastname">
    <br> Password:
    <br>
    <input type="password" name="password">
    <br>
    <br>
    <input type="button" name="alert" value="Click me" onClick="someFunction();"> &nbsp;&nbsp;
    <input type="submit" value="Submit">
</form>

<form>
    <input type="radio" name="color" value="red"> Red
    <br>
    <input type="radio" name="color" value="green" checked> Green
    <br>
    <input type="radio" name="color" value="blue"> Blue
</form>

<form>
    <input type="checkbox" name="color-red" value="red"> Red
    <br>
    <input type="checkbox" name="color-green" value="green"> Green
    <br>
    <input type="checkbox" name="color-blue" value="blue"> Blue
</form>

<form>
    Select your favorite color:
    <input type="color" name="favcolor">
    <br>
    <br> Pick a date:
    <input type="date" name="datepicker">
    <br>
    <br> E-mail:
    <input type="email" name="email">
    <br>
    <br> Select a file:
    <input type="file" name="myFile">
    <br>
    <br> Pick a number between 1 and 5:
    <input type="number" name="quantity" min="1" max="5">
</form>

<form>
    <select name="cars">
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <option value="renault">Renault</option>
        <option value="mazda">Mazda</option>
    </select>
    <br><br>

    <select name="multicars" multiple>
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <option value="renault">Renault</option>
        <option value="mazda">Mazda</option>
    </select>
    <br><br>

    <textarea rows="10" cols="20" name="area">
        Some thext inside.
    </textarea>
</form>
