<!DOCTYPE html>
<html>

<body>
    <p>
        <b>This text is bold.</b>
    </p>
    <p>
        <strong>This text is strong.</strong>
    </p>

    <p>
        <i>This is italic text.</i>
    </p>
    <p>
        <u>this is underline text.</u>
    </p>

    <p>
        This word is <small>smaller</small> than other ones.
    </p>
    <p>
        This text is <del>deleted (removed)</del>.
    </p>
    <p>
        <mark>This is marked text.</mark>
    </p>

    <p>
        Let's write math formula: a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>.
    </p>
    <p>
        Let's write chemichal formula: H<sub>2</sub> + O = H<sub>2</sub>O.
    </p>

    <!--This is the comment in HTML-->

</body>

</html>
